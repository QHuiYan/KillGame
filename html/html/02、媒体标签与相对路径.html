<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签 -->
    <img src="#" alt="加载失败后显示文字" title="鼠标悬停显示文字" width="图片尺寸（宽度，height为高度）">

    <!-- 音乐、视频标签 -->
    <audio src="#" controls autoplay loop title=""></audio>
    <video src="#" controls autoplay muted loop width="" title=""></video>
    controls = 控件
    autoplay = 自动播放
    muted = 静音播放
    loop = 循环播放
    
    <!-- 相对路径 -->
    "./"表示当前目录
    "../"表示上级目录
    "../../"表示上上级目录
    后面正常接路径即可

    <!--  -->
</body>
</html>
