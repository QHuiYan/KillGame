    1、表格
    
    <table border="边框宽度" width="一般在css内设置尺寸而不在此设置尺寸">

        <caption>表头大标题，居中</caption>

        <thead>
            <tr>
                <th>表头小标题，相较于tr标签多了加粗和居中的效果</tr></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    
    <!-- <thead>、<tbody>、<tfoot>这三个标签是表格的结构标签，分别表示表格的头部、主体与底部。可以省略，显示效果上没有区别，但是写了可以优化代码的运行速度 -->

        <tbody>
            <tr>包裹整行内容
                <td>每行内的单元格</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>

    </table>
</body>
