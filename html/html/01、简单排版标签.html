<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 段落、标题标签 -->
    <p></p>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    标题标签只有六级，数字从小到大标题字体依次减小

    <!-- 换行和分割线标签 -->
    <br>
    <hr>

    <!-- 加粗、下划线、倾斜、删除线标签 -->
    <b></b>  <strong></strong>
    <u></u>  <ins></ins>
    <i></i>  <em></em>
    <s></s>  <del></del>
</body>
</html>
